<div class="menu" >
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button [matMenuTriggerFor]="memoryMenu" routerLinkActive="active">Memory</button>
  <button mat-button [matMenuTriggerFor]="databaseMenu" routerLinkActive="active">Database</button>
  <button mat-button [matMenuTriggerFor]="executorMenu" routerLinkActive="active">Executor</button>
  <button mat-button [matMenuTriggerFor]="configMenu" routerLinkActive="active">Configuration</button>
  <mat-menu #memoryMenu="matMenu">
    <button mat-menu-item class="menu-item" routerLink="/memory" routerLinkActive="active">Total Used</button>
  </mat-menu>
  <mat-menu #databaseMenu="matMenu">
    <button mat-menu-item class="menu-item" routerLink="/total-pool" routerLinkActive="active">Active Total Connections</button>
    <button mat-menu-item class="menu-item" routerLink="/jpa-pool" routerLinkActive="active">Jpa Pool</button>
    <button mat-menu-item class="menu-item" routerLink="/neo-pool" routerLinkActive="active">Neo Pool</button>
    <button mat-menu-item class="menu-item" routerLink="/pdwh-pool" routerLinkActive="active">pDWH Pool</button>
    <button mat-menu-item class="menu-item" routerLink="/redshift-wet-pool" routerLinkActive="active">RS WET Pool</button>
    <button mat-menu-item class="menu-item" routerLink="/redshift-inline-pool" routerLinkActive="active">RS Inline Pool</button>   <!-- <button mat-menu-item class="menu-item">All</button> -->
  </mat-menu>
  <mat-menu #executorMenu="matMenu">
    <button mat-menu-item class="menu-item" routerLink="/executor-total" routerLinkActive="active">Total</button>
    <button mat-menu-item class="menu-item" routerLink="/executor-redshift-wet" routerLinkActive="active">Redshfit WET</button>
    <button mat-menu-item class="menu-item" routerLink="/executor-redshift-inline" routerLinkActive="active">Redshfit Inline</button>
    <button mat-menu-item class="menu-item" routerLink="/executor-redshift-sort" routerLinkActive="active">Redshfit SORT</button>
    <button mat-menu-item class="menu-item" routerLink="/executor-cfm" routerLinkActive="active">CFM</button>

  </mat-menu>
  <mat-menu #configMenu="matMenu">
    <button mat-menu-item (click)="confirmServerRestart()">Restart Server</button>
  </mat-menu>
</div>
